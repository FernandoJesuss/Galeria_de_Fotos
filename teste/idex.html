<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de navegação e seções</title>
	<style>
		nav {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			background-color: #333;
			color: #fff;
			padding: 10px;
		}
		
		nav a {
			color: #fff;
			text-decoration: none;
			margin-right: 10px;
		}
		
		section {
			margin-top: 100px;
			padding: 20px;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<nav>
		<a href="#secao1">Seção 1</a>
		<a href="#secao2">Seção 2</a>
		<a href="#secao3">Seção 3</a>
	</nav>
	
	<section id="secao1">
		<h2>Seção 1</h2>
		<p>Conteúdo da seção 1.</p>
	</section>
	
	<section id="secao2">
		<h2>Seção 2</h2>
		<p>Conteúdo da seção 2.</p>
	</section>
	
	<section id="secao3">
		<h2>Seção 3</h2>
		<p>Conteúdo da seção 3.</p>
	</section>
